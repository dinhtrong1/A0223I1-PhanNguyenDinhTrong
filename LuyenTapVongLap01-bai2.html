<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVongLap01-bai2</title>
</head>
<body>
<script>
    do {
        var c = +prompt("nhập vào nhiệt độ hiện tại");
        if (c < 20) {
            alert("tăng nhiệt độ");
        } else if (c > 100) {
            alert("giảm nhiệt độ");
        }else{
            alert("nhiệt độ trong vùng ổn định")
        }
    } while (c > 20 && c < 100);
</script>
</body>
</html>
