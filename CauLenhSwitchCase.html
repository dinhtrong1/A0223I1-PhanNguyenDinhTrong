<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<form>
    <input id="enter" type="text">
    <button type="button" onclick="checkMonth()">Tính số ngày</button>
</form>
<p id="result"></p>
<script>
    function checkMonth(){
        let month = parseInt(document.getElementById("enter").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML ='tháng ' + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML ='tháng ' + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML ='tháng ' + month + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = month + " không phải là tháng trong năm";
        }
    }
</script>
</body>
</html>
