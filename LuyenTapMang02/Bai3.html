<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let count = 0;
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("nhập phần tử thứ " + (i + 1));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0 || arr[i] >= 0) {
            count++;
        }
    }
    alert("số ký tự số trong mảng là " + count);
</script>
</body>
</html>
