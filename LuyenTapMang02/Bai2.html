<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let first = 0;
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr.join(""));
</script>
</body>
</html>
