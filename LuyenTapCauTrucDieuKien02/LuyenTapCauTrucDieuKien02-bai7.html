<script>
    let a = +prompt("nhập cơ số a pt bậc 2 : ax^2+bx+c=0");
    let b = +prompt("nhập cơ số b pt bậc 2 : ax^2+bx+c=0");
    let c = +prompt("nhập cơ số c pt bậc 2 : ax^2+bx+c=0");
    delta = b * b - 4 * a * c;
    if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert("phương trình có 2 nghiệm phân biệt là: "+x1+", "+x2);
    }else if (delta == 0) {
       x = -b / (2 * a);
        alert("phương trình có nghiệm kép là: x1=x2="+x);
    }else {
        alert("phương trình vô nghiệm");
    }
</script>
