<script>
    let a = +prompt("nhập số điện: ");
    if (a <= 100) {
        alert("số tiền phải trả là " + a * 1000 + " đồng");
    } else if (a <= 150) {
        alert("số tiền phải trả là " + a * 1200 + " đồng");
    } else if (a <= 200) {
        alert("số tiền phải trả là " + a * 2000 + " đồng");
    } else {
        alert("số tiền phải trả là " + a * 2500 + " đồng");
    }
</script>
