</body>
<script>
    let a = +prompt("nhập vào cạnh a");
    let b = +prompt("nhập vào cạnh b");
    let c = +prompt("nhập vào cạnh c");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
            alert("3 cạnh vừa nhập là 3 cạnh tam giác");
        } else {
            alert("đây không phải là tam giác");
        }
    } else {
        alert("cạnh tam giác không thể là số âm");
    }
</script>
