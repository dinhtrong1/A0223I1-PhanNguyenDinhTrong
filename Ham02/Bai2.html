<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    a = +prompt("nhập vào độ dài bán kính ");
    alert("diện tích hình tròn là " + Scircle(a));
    alert("chu vi hình tròn là " + Vcircle(a));

    function Scircle(a) {
        return a * a * Math.PI;
    }

    function Vcircle(a) {
        return 2 * a * Math.PI;
    }
</script>
</body>
</html>
