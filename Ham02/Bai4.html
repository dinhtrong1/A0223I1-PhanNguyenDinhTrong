<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let string = prompt("nhập vào một ký tự ");
    check(string);

    function check(string) {
        if (string >= 0 && string < 10) {
            alert("ký tự nhập vào là số")
        } else {
            alert("ký tự nhập vào không phải là số")
        }
    }
</script>
</body>
</html>
