<!DOCTYPE html>

<body>
<script>
    a = +prompt("nhập vào số a");
    b = +prompt("nhập vào số b");
    Change(a, b);

    function Change(a, b) {
        temp = a;
        a = b;
        b = temp;
        alert(a + " " + b);
    }
</script>
