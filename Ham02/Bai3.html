<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào một số");
    alert(giaiThua(a));

    function giaiThua(a) {
        for (let i = a - 1; i > 1; i--) {
            a *= i;
        }
        return a;
    }
</script>
</body>
</html>
