<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVongLap01-bai6</title>
</head>
<body>
<script>
    let sum = 0, count = 0, i = 7;
    for (i = 7; count < 30; i++) {
        if (i % 7 == 0) {
            sum += i;
            count++;
        }
    }
    document.writeln(sum);
</script>
</body>
</html>
