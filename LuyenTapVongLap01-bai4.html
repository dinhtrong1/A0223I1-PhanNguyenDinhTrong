<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVongLap01-bai4</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1;
    for (var i = 0; i < 20; i++) {
        fibo = n1 + n2;
        n1 = n2;
        n2 = fibo;
        if (n1 % 5 == 0) {
            document.write(n1);
            break;
        }
    }
</script>
</body>
