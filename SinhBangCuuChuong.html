<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bảng cửu chương</title>
</head>
<body>
<table border='1' width="1000px">
    <script>
        for (let j = 1; j <= 9; j++) {
            document.write('<tr>');
            for (let i = 2; i <= 9; i++) {
                document.writeln("<td>" + i + "x" + j + "=" + i * j + "</td>");
            }
                document.write('</tr>');
                if(j==9){
                    document.write("</table>");
                }
        }
    </script>
</table>
</body>
</html>
