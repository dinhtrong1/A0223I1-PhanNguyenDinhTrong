<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    n = +prompt("nhập vào một số")
    if (isPrime(n)) {
        alert("là số nguyên tố");
    } else {
        alert("không phải là snt")
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
