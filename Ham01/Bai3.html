<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào a");
    let b = +prompt("nhập vào b");
    enter2num(a, b);

    function enter2num(a, b) {
        if (a > b) {
            alert("số a lớn hơn số b");
        } else {
            alert(a + b);
        }
    }
</script>
</body>
</html>
