<script>
    let a = +(prompt("nhập doanh số"));
    if (a <= 100) {
        alert(" hoa hồng bạn nhận được là 5% : " + a * 5 / 100 + " triệu");
    } else if (a <= 300) {
        alert(" hoa hồng bạn nhận được là 10% : " + a * 10 / 100 + " triệu");
    } else {
        alert(" hoa hồng bạn nhận được là 20% : " + a * 20 / 100 + " triệu");
    }
</script>
</html>
