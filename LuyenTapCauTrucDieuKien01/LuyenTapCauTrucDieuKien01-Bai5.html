<!DOCTYPE html>
<html lang="en">

    <title>Luyện tập cấu trúc điều kiện 01 - Bài 5</title>
</head>

</body>
<script>
    let gradeFirst = +(prompt("nhập điểm kiểm tra "));
    let gradeSecond = +(prompt("nhập điểm thi giữa kỳ "));
    let gradeThird = +(prompt("nhập điểm thi cuối kỳ "));
    let avg = (gradeFirst + gradeSecond + gradeThird) / 3;
    if(avg >= 9){
        alert("hạng A");
    }else if(avg >= 7){
        alert("hạng B");
    }else if(avg >= 5){
        alert("hạng C");
    }else{
        alert("hạng F");
    }
</script>
</html>
