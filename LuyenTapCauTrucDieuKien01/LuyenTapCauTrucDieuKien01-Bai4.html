</body>
<script>
    let a = +(prompt("nhập vào số a "));
    let b = +(prompt("nhập vào số b "));
    let c = +(prompt("nhập vào số c "));
    if(a > b && a > c){
        alert(a + " là số lớn nhất");
    }else if(b > c){
        alert(b + " là số lớn nhất");
    }else{
        alert(c +" là số lớn nhất");
    }
</script>
