<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài6</title>
</head>
<body>
<script>
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + (i + 1));
    }
    let V = +prompt("tạo một số V bất kỳ");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            alert("V is in the array");
            break;
        } else {
            alert("V is not in the array");
            break;
        }
    }
</script>
</body>
</html>
