<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let first = 0;
    let arr = new Array();
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt("nhập vào phần tử số " + (i + 1));
    }
    last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr);
</script>
</body>
</html>
