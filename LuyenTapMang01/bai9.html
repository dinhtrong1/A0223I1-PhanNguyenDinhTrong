<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body>
<script>
    let a = new Array();
    for (let i = 0; i < 10; i++) {
        a[i] = prompt("nhập phần tử thứ " + (i + 1) + " mảng a");
    }
    let b = new Array();
    for (let i = 0; i < 10; i++) {
        b[i] = prompt("nhập phần tử thứ " + (i + 1) + " mảng b");
    }
    let arr = a.concat(b);
    document.write(arr);
</script>
</body>
</html>
