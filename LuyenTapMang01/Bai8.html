<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + (i + 1));
    }
    arr.sort(function (a, b) {
        return b - a
    });
    document.write(arr);
</script>
</body>
</html>
