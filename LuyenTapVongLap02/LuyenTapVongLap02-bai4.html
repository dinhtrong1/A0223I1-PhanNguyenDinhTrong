<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVongLap02-bai4</title>
</head>
<body>
<script>
    let a, b, i, j, k;
    do{
        a = +prompt(" Nhập chiều dài: ")
        b = +prompt("Nhập chiều rộng: ")

        if (a <0 || b<0){
            alert(" Bạn phải nhập số dương, xin hãy nhập lại!")
        }
    }while (a <0 || b<0);
    for (i = 0; i < a; i++) {
        document.write("*");
    }document.write("<br>");
    for (j = 0; j < b-2; j++) {
        document.write("*");
        for (k = 0; k < a-2 ; k++) {
            document.write("&nbsp&nbsp")
        }
        document.write("*");
        document.write("<br>");
    }
    for (i = 0; i < a; i++) {
        document.write("*");
    }
</script>
</body>
</html>
