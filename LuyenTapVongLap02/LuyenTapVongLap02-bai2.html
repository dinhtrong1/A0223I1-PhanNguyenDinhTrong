<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVongLap02-bai2</title>
</head>
<body>
<script>
    let numFirst, a = 1, i;
    do {
        numFirst = +prompt("nhập vào số nguyên dương muốn tìm giai thừa");
    } while (numFirst <= 0);
    for (i = numFirst; i > 1; i--) {
        a *= i;
    }
    document.write(a)
</script>
</body>
</html>
