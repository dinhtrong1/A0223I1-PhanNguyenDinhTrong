<script>
    let chieuDai,chieuRong,canhDai,canhDaiRong,j,i;
    function main() {
         chieuDai = Number(prompt("Nhập chiều dài"))
         chieuRong = Number(prompt("Nhập chiều rộng"))
         canhDai = ''
         canhDaiRong = ''

        for (j = 1; j <= chieuRong; j++) {
            canhDai += '*'
            if (j == 1 || j == chieuRong) {
                canhDaiRong += '*'
            } else {
                canhDaiRong += ' '
            }
        }

        for ( i = 1; i <= chieuDai; i++) {
            if (i == 1 || i == chieuDai) {
                console.log(canhDai)
            } else {
                console.log(canhDaiRong)
            }
        }
    }
    main();
</script>
